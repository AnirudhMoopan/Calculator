<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<body>
    <div class="main-body">
        <div class="calculator">
            <div class="output-box">
                <input type="text" class="screen">

            </div>
            <div class="buttons">
                <div class="row">
                    <button onclick="click()" class="btn">AC</button>
                    <button onclick="click()" class="btn">←</button>
                    <button onclick="click()" class="btn">%</button>
                    <button onclick="click()" class="btn">÷</button>
                </div>
                <div class="row">
                    <button onclick="click()" class="btn">7</button>
                    <button onclick="click()" class="btn">8</button>
                    <button onclick="click()" class="btn">9</button>
                    <button onclick="click()" class="btn">×</button>
                </div>
                <div class="row">
                    <button onclick="click(AC)" class="btn">4</button>
                    <button onclick="click()" class="btn">5</button>
                    <button onclick="click()" class="btn">6</button>
                    <button onclick="click()" class="btn">−</button>
                </div>
                <div class="row">
                    <button onclick="click(AC)" class="btn">1</button>
                    <button onclick="click()" class="btn">2</button>
                    <button onclick="click()" class="btn">3</button>
                    <button onclick="click()" class="btn">+</button>
                </div>
                <div class="row">
                    <button onclick="click(AC)" class="btn">0</button>
                    <button onclick="click()" class="btn">.</button>
                    <button onclick="click()" class="btn">=</button>
                </div>
            </div>

        </div>


    </div>
</body>
</html>
