<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  <body>
    <div class="main-body">
      <div class="left-section">
        <div class="calculator">
          <div class="output-box">
            <input type="text" id="screen1" />
            <input type="text" id="screen2" />
          </div>
          <div class="buttons">
            <div class="row">
              <button onclick="clearscreen()" class="btn-grey">AC</button>
              <button onclick="back()" class="btn-grey">←</button>
              <button onclick="numberclick('%')" class="btn-grey">%</button>
              <button onclick="numberclick('/')" class="btn-orange">÷</button>
            </div>
            <div class="row">
              <button onclick="numberclick(7)" class="btn">7</button>
              <button onclick="numberclick(8)" class="btn">8</button>
              <button onclick="numberclick(9)" class="btn">9</button>
              <button onclick="numberclick('*')" class="btn-orange">×</button>
            </div>
            <div class="row">
              <button onclick="numberclick(4)" class="btn">4</button>
              <button onclick="numberclick(5)" class="btn">5</button>
              <button onclick="numberclick(6)" class="btn">6</button>
              <button onclick="numberclick('-')" class="btn-orange">−</button>
            </div>
            <div class="row">
              <button onclick="numberclick(1)" class="btn">1</button>
              <button onclick="numberclick(2)" class="btn">2</button>
              <button onclick="numberclick(3)" class="btn">3</button>
              <button onclick="numberclick('+')" class="btn-orange">+</button>
            </div>
            <div class="row">
              <button onclick="numberclick(0)" class="btn0">0</button>
              <button onclick="numberclick('.')" class="btn">.</button>
              <button onclick="equalclick('=')" class="btn-orange">=</button>
            </div>
          </div>
        </div>
      </div>
      <div class="right-section">
        <textarea id="notepad" placeholder="Start typing ..."></textarea>
      </div>
    </div>
  </body>
</html>
